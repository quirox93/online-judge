<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Editor JavaScript online - www.cubicfactory.com</title>
  </head>
  <body>
    <script>
      const url = "https://digitools.vercel.app/api/prices";
      const options = {
        method: "POST",
        body: JSON.stringify({
          card_number: "EX2-027",
          card_name: "Rapidmon EX2-027",
        }),
      };

      fetch(url, options)
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
